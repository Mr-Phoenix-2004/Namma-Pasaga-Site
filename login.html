<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Namma Pasaga Shopping</title>
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #f8fafc; padding: 0; margin: 0; }
    .login-container {
      max-width: 350px; margin: 8vh auto; background: #fff;
      border-radius: 10px; box-shadow: 0 4px 24px #0002;
      padding: 2.2em 2em 2em 2em; text-align: center;
    }
    .login-title { color: #2874f0; font-size: 2em; font-family: 'Pacifico', cursive; margin-bottom: 1em; }
    input { width: 95%; padding: 0.7em; margin: 0.6em 0; border-radius: 6px; border: 1px solid #b5c6e0; font-size: 1em; }
    button { background: #2874f0; color: #fff; border: none; border-radius: 6px; padding: 0.7em 2em; font-size: 1.1em; font-weight: 600; cursor: pointer; margin-top: 1em; }
    .msg { margin-top: 1em; color: #ea4335; }
    .success { color: #388e3c; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Namma Pasaga Login</div>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="Username or Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    // Check if already logged in
    if (localStorage.getItem('np_logged_in') === '1') {
      window.location.href = 'index.html';
    }
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msgDiv = document.getElementById('msg');
      if (username && password) {
        // Store to localStorage for demo login state
        localStorage.setItem('np_logged_in', '1');
        localStorage.setItem('np_user', username);
        msgDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
        // Store info to backend (see step 2)
        fetch('additional function.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, time: new Date().toISOString() })
        });
        setTimeout(() => { window.location.href = 'index.html'; }, 1200);
      } else {
        msgDiv.textContent = "Please enter all details!";
      }
    };
  </script>
</body>
</html>
